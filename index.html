<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form Validation</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1 class="text-success text-center">Complete Form validation Using JS</h1><br>
		<div class="col-lg-8 m-auto">

			<form action="#" onsubmit="return validation()" class="bg-light">
				<div class="form-group">
					<label>Username: </label>
					<input type="text" class="form-control" id="user">	
					<span id="username" class="text-danger"></span>			
				</div>

				<div class="form-group">
					<label>Password: </label>
					<input type="text" class="form-control" id="pass">	
					<span id="password" class="text-danger"></span>	
				</div>

				<div class="form-group">
					<label>Confirm Password: </label>
					<input type="text" class="form-control" id="conpass">	
					<span id="conpassword" class="text-danger"></span>			
				</div>

				<div class="form-group">
					<label>Mobile Number: </label>
					<input type="text" class="form-control" id="mobileNumber">		
					<span id="number" class="text-danger"></span>			
				</div>

				<div class="form-group">
					<label>Email: </label>
					<input type="text" class="form-control" id="email">	
					<span id="E-mail" class="text-danger"></span>			
				</div>

				<input type="submit" name="submit" value="Submit" class="btn btn-success">
			</form>			
		</div>
	</div>

	<script type="text/javascript">

		function validation() {
			var user = document.getElementById('user').value;
			var pass = document.getElementById('pass').value;
			var conpass = document.getElementById('conpass').value;
			var mobileNumber = document.getElementById('mobileNumber').value;
			var email = document.getElementById('email').value;


			//username verification
			if (user == "") {
				document.getElementById('username').innerHTML = "**Username cannot be empty.";
				return false;
			}
			if((user.length <= 2) || (user.length > 20)) {
				document.getElementById('username').innerHTML = "**Name must be between 2 to 20 characters.";
				return false;
			}
			if (!isNaN(user)) {
				document.getElementById('username').innerHTML = "**Only characters allowed.";
				return false;
			}


			//password verification

			if (pass == "") {
				document.getElementById('password').innerHTML = "**Password cannot be empty.";
				return false;
			}
			if((pass.length <= 5) || (pass.length > 20)) {
				document.getElementById('password').innerHTML = "**Password lenght must be between 2 to 20 characters.";
				return false;
			}


			//confirm password 
			
			if (conpass == "") {
				document.getElementById('conpassword').innerHTML = "**Confirm Password cannot be empty.";
				return false;
			}

			if (pass != conpass) {
				document.getElementById('conpassword').innerHTML = "**Passwords do not match.";
				return false;
			}


			//mobile Number verification

			if (mobileNumber == "") {
				document.getElementById('number').innerHTML = "**Mobile Number cannot be empty.";
				return false;
			}

			if (isNaN(mobileNumber)) {
				document.getElementById('number').innerHTML = "**Mobile Number must be only numbers not characters.";
				return false;
			}

			if (mobileNumber.length  != 10) {
				document.getElementById('number').innerHTML = "**Mobile Number must be 10 digits.";
				return false;
			}


			//email verification

			if (email == "") {
				document.getElementById('E-mail').innerHTML = "**Email Id cannot be empty.";
				return false;
			}
			if (email.indexOf('@') <= 0) {
				document.getElementById('E-mail').innerHTML = "**@ invalid position.";
				return false;
			}

			if ((email.charAt(email.length-4)!= '.') && (email.charAt(email.length-3)!= '.')) {
				document.getElementById('E-mail').innerHTML = "**Enter a valid email.";
				return false;
			}
		}
	</script>
</body>
</html>
